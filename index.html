<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITSA Voting Hug</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8161412aed.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid my-5">

        <div class="container mt-5">

        
            <div class="row">
                <div class="col-sm-5 p-3 bg-primary">
                    
                    <div style="display: flex; align-items: center; justify-content:    center;">
                        <img src="images/logo.png" alt="logo" height="180px" width="180px" style="position: relative; top: 50px; background-color: rgb(237, 235, 232); border-radius: 100%; padding: 15px;">
                    </div>

                    <div style="text-align: center; margin-top: 50px;">

                        <p style="font-size: 40pt; font-weight: bolder; color: white;">CITSA</p>

                        <p class="vote" style="position: relative; font-size: 40pt; font-weight: bolder; margin-top: -40px; color: rgb(0, 213, 255);">VOTING HUB</p>
                        
                    </div>

                    <i class="fa-solid fa-check-to-slot" style="font-size: 60pt; margin-top: 10px; display: flex; align-items: center; justify-content: center; color: white;"></i>

                </div>
                
                <div class="col-sm-7 p-3" style="background-color: white">

                    <!-- login -->

                        <form action="/action_page.php" style="margin-left: 50px; margin-top: 30px;" id="loginForm">

                            <p style="text-align: center; font-size: 25pt; color: black;"><strong>Login</strong></p>

                            <div class="mb-3 mt-3">

                              <label for="studentID" class="form-label"><strong>Student ID:</strong></label>

                              <input type="text" class="form-control" id="stID" placeholder="Enter student id" name="studentID" maxlength="14">

                            </div>

                            <div class="mb-3">

                              <label for="pwd" class="form-label"><strong>Password:</strong></label>

                              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" maxlength="4">

                            </div>

                            <div class="form-check mb-3">

                              <label class="form-check-label">

                                <input class="form-check-input" type="checkbox" name="remember" id="rememberMe"> Remember me

                              </label>

                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>

                            <div class="mb-3" style="margin-top: 30px;">

                                <label for="pwd" class="form-label"><strong>Don't have an account?</strong></label>
  
                                <button type="submit" class="btn btn-dark"><strong><a href="signup.html">Sign Up</a></strong></button>
  
                              </div>

                            <p style="color: red; margin-top: 30px;"><strong>Note: Use 1234 as default password</strong></p>

                        </form>
                </div>

            </div>

       </div>

    </div>


    <script>

      //login should be empty
      document.getElementById('loginForm').addEventListener('submit', function(event) {
          var studentID = document.getElementById('stID').value;
          var password = document.getElementById('pwd').value;

          if (studentID.trim() === '' || password.trim() === '') {

              password = 1234;

              alert('Fields cannot be empty');
              event.preventDefault(); 
          }
      });

      // save password
      function savePassword() {
            var rememberMeCheckbox = document.getElementById('rememberMe');
            var passwordInput = document.getElementById('pwd');
            
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('password', passwordInput.value);
            } else {
                localStorage.removeItem('password');
            }
        }

        // Load password 
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            savePassword();
        });

        // Load password on load
        window.onload = function() {
            var passwordInput = document.getElementById('pwd');
            var savedPassword = localStorage.getItem('password');

            if (savedPassword) {
                passwordInput.value = savedPassword;
            }
        };

  </script>
    
</body>
</html>
