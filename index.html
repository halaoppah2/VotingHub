<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8161412aed.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid my-5">

        <div class="container mt-5">

        
            <div class="row">
                <div class="col-sm-5 p-3 bg-primary">
                    
                    <div style="display: flex; align-items: center; justify-content:    center;">
                        <img src="images/logo.png" alt="logo" height="180px" width="180px" style="position: relative; top: 50px; background-color: rgb(237, 235, 232); border-radius: 100%; padding: 15px;">
                    </div>

                    <div style="text-align: center; margin-top: 50px;">
                        <p style="font-size: 40pt; font-weight: bolder; color: white;">CITSA</p>
                        <p style="position: relative; font-size: 40pt; font-weight: bolder; margin-top: -40px; color: rgb(0, 213, 255);">VOTING HUB</p>
                    </div>

                    <i class="fa-solid fa-check-to-slot" style="font-size: 60pt; margin-top: 10px; display: flex; align-items: center; justify-content: center; color: white;"></i>

                </div>
                
                <div class="col-sm-7 p-3" style="background-color: rgb(237, 235, 232);">

                    <!-- login -->

                        <form action="/action_page.php" style="margin-left: 50px; margin-top: 30px;">

                            <p style="text-align: center; font-size: 25pt; color: black;"><strong>Login</strong></p>

                            <div class="mb-3 mt-3">

                              <label for="studentID" class="form-label"><strong>Student ID:</strong></label>

                              <input type="text" class="form-control" id="stID" placeholder="Enter student id" name="studentID">

                            </div>

                            <div class="mb-3">

                              <label for="pwd" class="form-label"><strong>Password:</strong></label>

                              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">

                            </div>

                            <div class="form-check mb-3">

                              <label class="form-check-label">

                                <input class="form-check-input" type="checkbox" name="remember"> Remember me

                              </label>

                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                            <div class="mb-3" style="margin-top: 30px;">

                                <label for="pwd" class="form-label"><strong>Dont't have an account?</strong></label>
  
                                <button type="submit" class="btn btn-dark"><strong>Sign Up</strong></button>
  
                              </div>

                            <p style="color: red; margin-top: 30px;"><strong>Note: Use 1234 as default password</strong></p>

                        </form>
                </div>

            </div>

       </div>

    </div>
